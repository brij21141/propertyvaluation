{% extends "sidebar.html" %}
{% include 'bootstrap_link.html' %}
{% block title %}Register User{% endblock %}
{% load static %}

{% block content %}
  
    <section class="vh-100" style="background-color: #eee;">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black bg" style="border-radius: 25px;">
              <!-- <div class="logo"><img src="{% static 'img/logo.png' %}" alt="logo" style="height: 100px;"> -->
              <div class="card-body">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    
                    <form action="" method="post" class="mx-1 mx-md-4">{% csrf_token %}
    
                      <div class="d-flex flex-row align-items-center mb-0">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0 me-2 d-flex flex-column">
                          <input type="text" id="form3Example1c" name="firstname" class="form-control" />
                          <label class="form-label" for="form3Example1c">First Name</label>
                        </div>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0" >
                          <input type="text" id="lastname" name="lastname" class="form-control" />
                          <label class="form-label" for="lastname">Last Name</label>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <input type="email" id="form3Example3c" name="email" class="form-control" />
                          <label class="form-label" for="form3Example3c">User Email</label>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <input type="password" id="form3Example4c" name="password" class="form-control" />
                          <label class="form-label" for="form3Example4c">Password</label>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <input type="password" id="form3Example4cd" name="confpassword" class="form-control" />
                          <label class="form-label" for="form3Example4cd">Confirm password</label>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="role">Assign Role</label>
                          <select class="form-select" aria-label="Default select example" name="role" required>
                            <option value="">Assign Role</option>
                            <option value="Admin">Admin</option>
                            <option value="Reception">Reception</option>
                            <option value="Engineer">Engineer</option>
                            <option value="Reporter">Reporter</option>
                            </select>
                        </div>
                      </div>
                      <!-- <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                        <label class="form-check-label" for="form2Example3">
                          I agree all statements in <a href="#!">Terms of service</a>
                        </label>
                      </div> -->
    
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button  type="submit" data-mdb-button-init data-mdb-ripple-init >Register</button>
                      </div>
    
                    </form>
                    <!-- <div>
                      <label for="" class="form-check-label">
                      All ready have account, Login here   <a href="{% url 'login' %}">Login</a></label>
                    </div> -->
                  </div>
                  
                  <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="{% static 'img/1711028983_TP_Images_6.jpg' %}" class="img-fluid" alt="Image">  
                   
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

{% if messages %}  
    <script>  
        window.onload = function() {  
                   
            {% for message in messages %}  
                swal("Fail!", "{{ message }}", "error");  
            {% endfor %}  
        };  
    </script>  
{% endif %} 
{% endblock content %}
